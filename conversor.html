<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/global.css" />

<body id="page-conversor">
  <nav class="navigation">
    <a href="index.html">Início</a>
    <a href="operacoes.html">Operações</a>
    <a href="conversor.html">Conversor</a>
  </nav>

  <main>
    <h1>Conversor de bases</h1>

    <div class="input-container">
      <input type="number" min="2" max="21" id="base_origin" placeholder="Base" />

      <input type="text" id="number_origin" placeholder="Número a ser convertido" />
    </div>

    <div class="input-container">
      <input type="number" min="2" max="21" id="base_destiny" placeholder="Base" />

      <input type="text" id="number_destiny" placeholder="Número convertido" readonly />
    </div>

    <div class="group-button">
      <button class="button-secundary" onclick="clean()">
        Cancelar
      </button>

      <button class="button-primary" onclick="converterHandler()">
        Converter
      </button>
    </div>
  </main>

  <script src="js/converter.js"></script>
