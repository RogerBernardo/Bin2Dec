<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Roger Bernardo de Melo Lima">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/bootstrap4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawesome-free-5.13.0-web/css/all.min.css" />

    <title>Bin2Dec</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/icons/binary-code.svg" class="nav-icon" />
                Bin2Dec
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Alterna navegação">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="conversor.html">Conversor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="operacoes.html">Calculadora</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="align-middle-center">
        <div class="calculator">
            <div class="calculator_visor">
                <span id="calc_visor_expressions"></span>
                <span id="calc_visor_result"></span>
            </div>
            <div class="calculator_controls">
                <div class="row no-gutters">
                    <div class="col-3">
                        <!-- Limpar campos -->
                        <button onclick="cleanVisor()" class="calc_button calc_operator">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                    <div class="col-3">
                        <!-- Apagar último dígito -->
                        <button onclick="removeLastParticle()" class="calc_button calc_operator">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                    <div class="col-3">
                        <!-- Alternar entre números e letras -->
                        <button onclick="changeNumberToLetter()" class="calc_button calc_operator">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </div>
                    <div class="col-3">
                        <!-- Soma -->
                        <button onclick="addToVisor('+')" class="calc_button calc_operator">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_7" onclick="addToVisor(this.name)" name="7">
                            7
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_8" onclick="addToVisor(this.name)" name="8">
                            8
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_9" onclick="addToVisor(this.name)" name="9">
                            9
                        </button>
                    </div>
                    <div class="col-3">
                        <!-- Multiplicação -->
                        <button onclick="addToVisor('*')" class="calc_button calc_operator">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_4" onclick="addToVisor(this.name)" name="4">
                            4
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_5" onclick="addToVisor(this.name)"
                            name="5">
                            5
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_6" onclick="addToVisor(this.name)" name="6">
                            6
                        </button>
                    </div>
                    <div class="col-3">
                        <!-- Subtração -->
                        <button class="calc_button calc_operator" onclick="addToVisor('-')">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_1" onclick="addToVisor(this.name)" name="1">
                            1
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_2" onclick="addToVisor(this.name)" name="2">
                            2
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_3" onclick="addToVisor(this.name)" name="3">
                            3
                        </button>
                    </div>
                    <div class="col-3">
                        <!-- Divisão -->
                        <button onclick="addToVisor('/')" class="calc_button calc_operator">
                            <i class="fas fa-divide"></i>
                        </button>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-3">
                        <button class="calc_button calc_number" id="calc_number_0" onclick="addToVisor(0)" name="0">
                            0
                        </button>
                    </div>
                    <div class="col-6 align-middle-center">
                        <input type="number" name="calc_baseNumber" min="2" max="20" class="calc_base"
                            placeholder="Base">
                    </div>
                    <div class="col-3">
                        <!-- Igual -->
                        <button onclick="" class="calc_button calc_operator">
                            <i class="fas fa-equals"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="row no-gutters">
            <div class="col-md-6 col-div-1">
                <p>Desenvolvido por <a href="https://br.linkedin.com/in/rbmelolima">Roger Bernardo de Melo Lima</a></p>
            </div>
            <div class="col-md-6 col-div-2">
                <p>Confira este projeto no <a href="https://github.com/rbmelolima/Bin2Dec">Github</a></p>
            </div>
        </div>
    </footer>

    <script src="assets/jquery-3.4.1.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/bootstrap4/js/bootstrap.min.js"></script>
    <script src="assets/fontawesome-free-5.13.0-web/js/all.min.js"></script>
    <script src="js/converter.js"></script>
</body>

</html>
