<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Roger Bernardo de Melo Lima">

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/calculadora.css" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <title>Bin2Dec</title>
</head>

<body id="page-calculadora">
  <nav class="navigation">
    <a href="index.html">Início</a>
    <a href="operacoes.html">Operações</a>
    <a href="conversor.html">Conversor</a>
  </nav>

  <div class="calculator">
    <div class="calculator_visor">
      <span id="calc_visor_expressions"></span>
      <span id="calc_visor_result"></span>
    </div>

    <div class="calculator_controls">
      <div class="row">
        <!-- Limpar campos -->
        <button onclick="cleanVisor()" class="calc_button calc_operator">
          C
        </button>

        <!-- Apagar último dígito -->
        <button onclick="removeLastParticle()" class="calc_button calc_operator">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
          </svg>
        </button>


        <!-- Alternar entre números e letras -->
        <button onclick="changeNumberToLetter()" class="calc_button calc_operator">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
          </svg>
        </button>


        <!-- Soma -->
        <button onclick="addToVisor('+')" class="calc_button calc_operator">
          +
        </button>
      </div>

      <div class="row">
        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="7">
          7
        </button>

        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="8">
          8
        </button>

        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="9">
          9
        </button>

        <!-- Multiplicação -->
        <button onclick="addToVisor('*')" class="calc_button calc_operator">
          *
        </button>
      </div>

      <div class="row">
        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="4">
          4
        </button>

        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="5">
          5
        </button>

        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="6">
          6
        </button>

        <!-- Subtração -->
        <button class="calc_button calc_operator" onclick="addToVisor('-')">
          -
        </button>
      </div>

      <div class="row">
        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="1">
          1
        </button>

        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="2">
          2
        </button>

        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="3">
          3
        </button>

        <!-- Divisão -->
        <button onclick="addToVisor('/')" class="calc_button calc_operator">
          /
        </button>
      </div>

      <div class="row">
        <button class="calc_button calc_number" id="calc_number" onclick="addToVisor(this.name)" name="0">
          0
        </button>

        <input type="number" id="calc_baseNumber" min="2" max="20" class="calc_base" placeholder="Base">

        <!-- Igual -->
        <button onclick="equals()" class="calc_button calc_operator">
          =
        </button>

      </div>
    </div>
  </div>

  <script src="js/converter.js"></script>
</body>

</html>
